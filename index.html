<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Bazaar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header id="header">
      <a href="index.html">
        <img src="img/camera.svg" class="logo" alt="Camera Logo" />
      </a>
      <nav>
        <ul id="navbar">
          <li>
            <a href="index.html" class="active" aria-current="page">Home</a>
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="products">
        <h2>Cameras</h2>
        <div class="pro-container" id="productList"></div>
      </section>

      <div
        id="overlay"
        class="hidden"
        role="presentation"
        aria-hidden="true"
      ></div>
      <div
        id="modal"
        class="hidden"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-describedby="modalDescription"
      >
        <h3 id="modalTitle">Purchase Confirmation</h3>
        <form id="CameraForm" aria-labelledby="modalTitle">
          <div id="productDetails" aria-live="polite"></div>
          <fieldset>
            <legend>Financing Options</legend>
            <label>
              <input type="radio" name="financing" value="cash" checked />
              Cash
            </label>
            <label>
              <input type="radio" name="financing" value="leasing" />
              Leasing
            </label>
          </fieldset>
          <fieldset>
            <legend>Accessories</legend>
            <label>
              <input type="checkbox" name="accessories" data-price="30" />
              ND Filter - $30
            </label>
            <label>
              <input type="checkbox" name="accessories" data-price="15" />
              Strap - $15
            </label>
            <label>
              <input type="checkbox" name="accessories" data-price="10" />
              Cleaning Spray - $10
            </label>
          </fieldset>
          <div>
            <label for="ownerName">Full Name:</label>
            <input type="text" id="ownerName" name="ownerName" required />
          </div>
          <div>
            <label for="deliveryDate">Delivery Date:</label>
            <input
              type="date"
              id="deliveryDate"
              name="deliveryDate"
              min="2024-09-15"
              required
            />
          </div>
          <div
            id="errorMessage"
            class="error-message hidden"
            aria-live="assertive"
          ></div>
          <button type="button" id="confirmPurchaseBtn">Confirm</button>
          <button type="button" id="closeModal">Cancel</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Camera Bazaar. All rights reserved.</p>
    </footer>
  </body>
</html>
